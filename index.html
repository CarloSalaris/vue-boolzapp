<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font-awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>
</head>

<body>
    
<div id="app">

    <div id="bg_header"></div>
    <div id="bg_body"></div>

    <!-- MAIN CONTAINER -->
    <div class="container">

        <!-- LEFT COLUMN -->
        <div id="leftCol">
            <header>
                <div class="thumbPreview">
                    <img class="rounded" :src="userAccount[0].avatar" alt="Profile pic">
                    <span>{{userAccount[0].name}}</span>
                </div>
                <div class="iconsContainer">
                    <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                    <a href="#"><i class="fa-solid fa-message"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
            </header>
            <!-- warning -->
            <div class="bellWarning thumbPreview">
                <span class="rounded">
                    <a href="#"><i class="fa-solid fa-bell-slash"></i></a>
                </span>
                <div>
                    <div>Ricevi notifiche di nuovi messaggi</div>
                    <a href="#">Attiva notifiche desktop</a>

                </div>
            </div>

            <!-- search bar -->
            <div id="SearchBarContainer">
                <div class="searchBar">
                    <a>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <input type="text" name="" id="contactSearchBar" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <!-- Contacts list -->
            <div id="contactsListContainer">
                All contacts go here...
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div id="rightCol">
            <!-- Header -->
            <header>
                <div class="thumbPreview">
                    <img class="rounded" :src="contacts[0].avatar" alt="Profile pic">
                    <span>{{contacts[0].name}}</span>
                </div>
                <div class="iconsContainer">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-paperclip"></i></a> 
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
            </header>

            <!-- Main message section -->
            <main>
                <!-- Received message model -->
                <div class="msgRow">
                    <div class="msg msgReceived">
                        Prova messaggio
                    </div>
                </div>

                <!-- Sent message model -->
                <div class="msgRow">
                    <div class="msg msgSent">
                        Prova messaggio
                    </div>
                </div>

            </main>

            <!-- Footer -->
            <footer>
                <span>
                    <a href="#">
                        <i class="fa-regular fa-face-smile"></i>
                    </a>
                </span>
                <input type="text" name="" id="messageInput" placeholder="Scrivi un messaggio">
                <span>
                    <a href="#">
                        <i class="fa-solid fa-microphone"></i>
                    </a>
                </span>
            </footer>
        </div>

    </div>

</div>



<!-- VueJS -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- JS Files  -->
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
